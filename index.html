<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="icon" href="images/instaIcon.png">
</head>
<body>
    <!--Pagina Principal-->
    <div class="insta-container">
        <!--Coluna imagem-->
        <div class="main-columns">
            <img src="images/phone1.png" alt="phone" class="phoneimg">
        </div>
        <!--Coluna de login-->
        <div class="main-columns">
            <div class="column-box">
                <!--Logo-->
                <img src="images/instaLogo.png" alt="instaLogo" class="instalogo">
                <!--Usario e senha-->
                <input type="text" class="input-item" placeholder="Telefone, nome de usuário ou email">
                <input type="password" class="input-item" placeholder="Senha">
                <!--botao entrar-->
                <button class="botao-login">Entrar</button>
                <h4>OU</h4>
                <img src="images/facebook.png" alt="facebooklogo" class="facelogo">

            </div>
            <!--Nao tem conta-->
            <div class="column-box nao-conta-box ">
                <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
            </div>
            <!--Links download-->
            
            <div class= "column-box obtenha">
                <p>Obtenha o aplicativo</p>
            </div>
            <div class="downloads">
                <img src="images/appstore.png" alt="appstore" class="download-icon-appstore">
                <img src="images/playstore.png" alt="playstore" class="download-icon-playstore">
            </div>
        </div>
    </div>

    <!--Rodapé-->
    <div>
            <section class="footer">
                <article class="item">Meta</article>
                <article class="item">Sobre </article>
                <article class="item">Carreiras </article>
                <article class="item">Ajuda </article>
                <article class="item">Privacidade </article>
                <article class="item">Termos </article>
                <article class="item">Principais </article>
                <article class="item">Hashtags </article>
                <article class="item">Localizações </article>
                <article class="item">Instagram </article>
                <article class="item">Carregamento de contatos e não usuários </article>
            </section>
            <section class="footer">
                <article class="item">Dança</article>
                <article class="item">Comida e bebida </article>
                <article class="item">Casa e jardim </article>
                <article class="item">Música </article>
                <article class="item">Artes visuais </article>
            </section>
        <!--
            Sobre
            Blog
            Carreiras
            Ajuda
            API
            Privacidade
            Termos
            Principais contas
            Hashtags
            Localizações
            Instagram Lite
            Carregamento de contatos e não usuários
            Dança
            Comida e bebida
            Casa e jardim
            Música
            Artes visuais
        -->  
    </div>
</body>
</html>
