<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <!--Pagina Principal-->
    <div class="insta-container">
        <!--Coluna imagem-->
        <div class="main-columns">
            <img src="images/phone.png" alt="phone" class="phoneimg">
        </div>
        <!--Coluna de login-->
        <div class="main-columns">
            <div class="column-box">
                <!--Logo-->
                <img src="images/instaLogo.png" alt="instaLogo" class="instalogo">
                <!--Usario e senha-->
                <input type="text" class="input-item" placeholder="Telefone, nome de usuário ou email">
                <input type="password" class="input-item" placeholder="Senha">
                <!--botao entrar-->
                <button class="botao-login">Entrar</button>
                <hr>ou <hr>

            </div>
            <!--Nao tem conta-->
            <div class="column-box">
                <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
            </div>
            <!--Links download-->
            <div class="downloads">
                <p>Obtenha o aplicativo</p>
                <img src="images/appstore.png" alt="appstore" class="download-icon">
                <img src="images/playstore.png" alt="playstore" class="download-icon">
            </div>
        </div>
    </div>
</body>
</html>
